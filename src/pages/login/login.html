<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-list-header>
      <ion-label>
        {{loginError}}
      </ion-label>
    </ion-list-header>  

    <ion-item>
      <input [(ngModel)]="username" type="text" value="" class="text-input" placeholder="Username" />
    </ion-item>

    <ion-item>
      <input [(ngModel)]="password"  type="password" value="" class="text-input" placeholder="Password" />
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="login()">Sign In</button>
  </div>
</ion-content>
