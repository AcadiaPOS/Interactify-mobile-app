<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>
        {{loginError}}
      </ion-label>
    </ion-list-header>  
    <ion-item>
      <input [(ngModel)]="username" type="text" value="" class="text-input" placeholder="Enter username" />
    </ion-item>
    <ion-item>
      <input [(ngModel)]="password"  type="password" value="" class="text-input" placeholder="Enter password" />
    </ion-item>
  </ion-list>
  <div padding>
    <button item-right ion-button large (click)="login()">Sign In</button>
  </div>
</ion-content>
