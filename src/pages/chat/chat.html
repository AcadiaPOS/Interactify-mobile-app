<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{chat.userFullname}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list-header>
      <ion-label>
            Status: {{chat.status}}
      </ion-label>
    </ion-list-header>
        
        
    <div *ngFor="let message of chat.messagesSubj | async" style="overflow: hidden;">
        <div *ngIf="chat.agentEmail == message.sender_id" class="bubble left">
        	{{message.text}}
        </div>
        <div *ngIf="chat.agentEmail != message.sender_id" class="bubble right">
            {{message.text}}
        </div>        
    </div>
    <ion-footer>
      <ion-toolbar>
        <ion-list>
          <ion-item>
            <ion-input type="text" name="message" id="message" placeholder="Enter your message" [(ngModel)]="currentMessage"></ion-input>
            <button (click)="sendMessage()" item-right ion-button large>
              <ion-icon name="send"></ion-icon>
              Send
            </button>
          </ion-item>
        </ion-list>
      </ion-toolbar>
    </ion-footer>

</ion-content>
