<ion-header>
  <ion-navbar color="primary">
    <ion-title>Chat List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list-header>
      <ion-label>
              Webhook Status: Connected
      </ion-label>
    </ion-list-header>
    <ion-list>
      <ion-item *ngFor="let chat of chats" (click)="openChat(chat)">
        <ion-avatar item-left>
          <img src="https://www.gravatar.com/avatar/5c7ccc19f5549126ec0a5fa3088db040.jpg?s=150">
        </ion-avatar>
        <h2>{{chat.userFullname}}</h2>
        <p>Status: {{chat.status}}</p>
      </ion-item>
    </ion-list>
</ion-content>
